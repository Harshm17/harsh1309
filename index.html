<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Resume Builder</title>
</head>
  <body  style="background-image: url(/index.jpeg); ">
    <div style="border: 2px solid black;">

    </div>
       
     <div class="container" style="background-color: rgb(245, 242, 242); opacity: .9; border: 20px solid black;">
        <div>
            <h1 class="text-center my-2 " style="text-align: center;">Resume Builder</h1>
        </div>
        

        <div class="row" style="padding-top: 40px;">
           
            <div class="col-md-6" style="padding-bottom: 40px;">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="namefeild"class="form-control" placeholder="Enter Your Name">
                </div>


                <div class="form-group-mt-2">
                    <label for="Phone NO.">Phone No.</label>
                    <input type="text" id="Phonefeild"class="form-control" placeholder="Enter Phone No.">
                </div>


                <div class="form-group-mt-2">
                    <label for="Address">Address</label>
                    <textarea id="Addressfeild"class="form-control" placeholder="Enter Address" rows="5"></textarea>
                </div>

                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group-mt-2">
                    <label for="Fbfield">Facebook Link</label>
                    <input type="text" id="Fbfield"class="form-control" placeholder="Enter Here">
                </div>

                <div class="form-group-mt-2">
                    <label for="instafield">Instagram</label>
                    <input type="text" id="instafeild"class="form-control" placeholder="Enter Here">
                </div>

                <div class="form-group-mt-2">
                    <label for="linkfield">Linkden</label>
                    <input type="text" id="linkfeild"class="form-control" placeholder="Enter Here">
                </div>

               

                

            </div>
            <div class="col-md-6 " style="padding-left: 40px;" >
                <h3>Education</h3>

                <div style="display: flex; ">
                     <div class="form-group-mt-2" style="width: 220px;">
                         <label for="10field">10<sup>th</sup> UNIVERSITY</label>
                          <input type="text" id="10field"class="form-control" placeholder="Enter Here">
                      </div>
                 <div class="form-group-mt-2" style="margin-left: 90px;">
                     <label for="10field">10<sup>th</sup> Marks</label>
                      <input type="number" id="10field"class="form-control" placeholder="Enter Here">
                  </div>
                </div>
                 
                  <div style="display: flex;">
                     <div class="form-group-mt-2" style="width: 220px;">
                         <label for="12field">12<sup>th</sup> UNIVERSITY</label>
                          <input type="text" id="12field"class="form-control" placeholder="Enter Here">
                      </div>
                      <div class="form-group-mt-2"style="margin-left: 90px;">
                         <label for="12field">12<sup>th</sup> Marks</label>
                         <input type="number" id="12field"class="form-control" placeholder="Enter Here">
                     </div>

                  </div>
                 
                  <div style="display: flex;">
                     <div class="form-group-mt-2" style="width: 220px;">
                         <label for="gradfield">Graduation UNIVERSITY</label>
                          <input type="text" id="gradfield"class="form-control" placeholder="Enter Here">
                      </div>
                     <div class="form-group-mt-2"
                     style="margin-left: 90px;">
                         <label for="gradfield">Graduation Marks</label>
                         <input type="number" id="gradfield"class="form-control" placeholder="Enter Here">
                     </div>
                  </div>
                 
                  <div style="display: flex;">
                     <div class="form-group-mt-2" style="width: 220px;">
                         <label for="postfield">Post Graduation UNIVERSITY</label>
                          <input type="text" id="postfield"class="form-control" placeholder="Enter Here">
                      </div>
                 <div class="form-group-mt-2"
                      style="margin-left: 90px;">
                     <label for="postfield">Post Graduation Marks</label>
                     <input type="number" id="postfield"class="form-control" placeholder="Enter Here">
                 </div>
             </div>
                <h3 style="margin-top: 20px;">Professional Information</h3>

                <div class="form-group-mt-2">
                    <label for="">Objective</label>
                    <textarea class="form-control" placeholder="Enter Here" ></textarea>

                    <div class="form-group-mt-2" >
                        <label for="">Work Experience</label>
                        <select name="" id="wefield" style="margin-top: 10px ;">
                            <option value="0">0</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                            <option value="5">5+</option>
                            <option value="6">6+</option>
                        </select>
                    </div>
                    <h3>Skills</h3>

                    <div style="display: flex;" >
                        <div class="form-group-mt-2" style="width: 50%;">
                        <textarea class="form-control" placeholder="Enter Here" ></textarea>
                      </div>
                      <button onclick="add()" style="margin-left: 10px; ;">Add Skill</button>
                    <div id="skill" style="margin-left: 5px;">
                        <textarea class="form-control" placeholder="Blank" ></textarea>
                    </div>
                   </div>
                    


            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
  </body>
</html>
